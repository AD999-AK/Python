[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pylint.messages_control]
disable = [
    "C0111",  # Missing docstring
    "R0913",  # Too many arguments
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
